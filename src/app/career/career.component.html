<section id="career">
  <div class="container">

    <h2 i18n="@@app.career">Career</h2>
    
    <h4 i18n="@@app.career.degrees">Degrees</h4>
    <div class="row mb-5" style="justify-content: center;">
      <div class="col-md-6 col-lg-4" *ngFor="let degree of degrees">
        <degree [degree]="degree"></degree>
      </div>
    </div>

    <h4 i18n="@@app.career.professional">Professional background</h4>
    <div class="row" style="justify-content: center;">
      <div class="col-md-6 col-lg-4" *ngFor="let professional of professionals">
        <professional [professional]="professional"></professional>
      </div>
    </div>

  </div>
</section>
